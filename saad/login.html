<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="logo"> 
        <img src="logotype_wh.png" alt="Company Logo">
    </div>
    <h2 id="registration">Login Form</h2>
    <form id="login_form" method="post">
        <label for="username">Username</label>
        <input
         type="text" 
         id="username"
         name="username" 
         placeholder="Enter your username" 
         pattern="[A-Ð¯Za-z]+"
        title="Username can only consist in latin symbols">

        <label for="username">Password</label>
        <input 
        type="password" 
        id="password" 
        name="Password" 
        placeholder="Enter your password" 
        pattern="[0-9]+" 
        >
        <input 
        type="checkbox" 
        id="showPassword">Show password<br><br>
    <input type="submit" value="Log in" onclick="redirectUser(); return false;">     
    </form>
    <script defer src="main.js"></script>
</body>
</html>
